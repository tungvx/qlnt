{% extends "base_help.html" %}

{% block explain %}
    <li>Bước 1: Chọn 'Lớp học' ở trang chủ, Click vào lớp cần điểm danh, chọn 'Điểm danh' để bắt đầu</li>
    <li>Bước 2: Chọn ngày điểm danh, mặc định sẽ là ngày hiện tại</li>
    <br><br><br>
{% endblock %}

{% block help %}
    <div style="background:transparent url('/static/images/helpImage/QLNT_QL_Diemdanh.jpg') no-repeat; height:700px; width:100%;">
    <div  id="icon1" style="margin:80px 0 0 100px">
        <label><span style="width: 180px">Chọn lớp và chọn ngày<br> để bắt đầu điểm danh</span>
    </div>
    <div  id="icon3" style="margin:260px 0 0 550px">
        <label><span style="width: 200px">Điểm danh cho học sinh: chọn<br>đi học, không phép hoặc có phép</span>
    </div>
    <div  id="icon3" style="margin:90px 0 0 710px">
        <label><span style="width: 230px">Gửi tin nhắn điểm danh: Chọn học sinh từ danh sách dưới, rồi click'Gửi tin nhắn' để gửi tin nhắn tình trạng đi học cho các học sinh đã chọn</span>
    </div>
    <div  id="icon3" style="margin:90px 0 0 820px">
        <label><span style="width: 200px">Sau khi cập nhật tình trạng đi học cho học sinh, click 'Lưu' để lưu lại </span>
    </div>
    <div  id="icon3" style="margin:260px 0 0 780px">
        <label><span style="width: 200px">Click 'sms' để gửi tin nhắn tình trạng đi học cho một học sinh tương ứng</span>
    </div>

{% endblock %}
