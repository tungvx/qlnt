{%extends "base.html" %}

{% block content %}
    <h2>Phân lớp cho học sinh mới</h2>

    {% if message != None %}
        {{message}}
    {% endif %}


    {% if not nothing %}
        <form action="{%url school.views.classify %}" method="post">{% csrf_token %}
            <table class="main-table table-striped">
                {{form.as_table}}
                <caption></caption>
            </table>
            <input type="submit" name="submit" value="Lưu" />
        </form>
    {% endif %}
{% endblock %}
